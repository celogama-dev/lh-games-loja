<!--Alterações Editar e Excluir-->
<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.webp" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.webp" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.webp" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

<!--Conexão com API-->

    <h1>Jogos em Promoção</h1>
    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let produto of produtos">
            <mat-card class="example-card">
              <figure>
                <img mat-card-image src="./assets/img/{{produto.foto}}" alt="Jogo 1">
              </figure>
                <mat-card-header>
                  <mat-card-title>{{produto.produto}}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                  <p>
                    {{produto.descricao}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>{{produto.preco | currency: 'BRL'}}</p>
                  <button mat-raised-button color="primary">Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
       </mat-grid-list>

</main>
